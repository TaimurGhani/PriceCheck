<!DOCTYPE html>
<html>
    <head>
        <title>Price Check</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>

	<div class="fluid-container inline">
		<div class="row">
			<div class="col col-xs-1">
		 	</div>
			<div class="col col-xs-10">
		    	<h1>Wish List</h1>
		 	</div>
		 	<div class="col col-xs-1">
		    	<form action="/">
    		 		<button class="btn btn-info btn-lg" style="float: right;">Home</button>
				</form>
		 	</div>
	 	</div>
 	</div>


	<div class="fluid-container inline">
		<div class="row">
			<div class="col col-xs-1"></div>
			<div class="col col-xs-3 text-center"">
		    	<p class="wishlist-head">Name</p>
		 	</div>
		 	<div class="col col-xs-1 text-center"">
		    	<p class="wishlist-head">Price</p>
	 		</div>
	 		<div class="col col-xs-6 text-center">
		    	<p class="wishlist-head">URL</p>
	 		</div>
 	</div>


 	{% for r in result %}
  	<div class="fluid-container inline">
		<div class="row">
			<div class="col col-xs-1"></div>
			<div class="col col-xs-3 text-center"">
		    	<p class="wishlist-p">{{r.name}}</p>
		 	</div>
		 	<div class="col col-xs-1 text-center"">
		    	<p class="wishlist-p">{{r.price}}</p>
	 		</div>
	 		<div class="col col-xs-6 text-center">
		    	<p><a href="{{r.url}}" target="_blank" class="wishlist-p">{{r.url}}</a></p>
	 		</div>
	 		<div class="col col-xs-1 text-center">
		    	<form action="/delete/{{r.id}}" method="DELETE">
    		 		<button class="btn btn-danger" >Delete</button>
				</form>
		 	</div>
 	</div>
  	{% endfor %}

</html>
